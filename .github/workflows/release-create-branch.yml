name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Source ref to branch from (default: main)'
        required: false
        default: 'main'
        type: string
      dry_run:
        description: 'Dry run (do not create branch)'
        type: boolean
        default: true # For safety!

permissions:
  contents: write
  id-token: write

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token ğŸ”
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1.12.0
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: jharvey10
          repositories: test-repo

      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_ref }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false

      - name: Set up Go ğŸ—ï¸
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/go.mod
          cache-dependency-path: tools/go.sum

      - name: Run create-release-branch tool ğŸŒ¿
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          SOURCE_REF: ${{ inputs.source_ref }}
        run: |
          cd tools
          go run ./release/create-release-branch --source "${SOURCE_REF}" ${{ inputs.dry_run == true && '--dry-run' || '' }}
