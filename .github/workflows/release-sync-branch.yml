name: Sync Release Branch to Main

on:
  release:
    types: [published]

permissions:
  contents: read
  pull-requests: write

jobs:
  sync-branch:
    runs-on: ubuntu-latest
    # Skip prereleases (RCs) - only sync after final release
    if: ${{ !github.event.release.prerelease }}
    steps:
      - name: Generate token ğŸ”
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: tools/go.mod
          cache-dependency-path: tools/go.sum

      - name: Run sync-release-branch tool
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          cd tools
          go run ./release/sync-release-branch --tag "${{ github.event.release.tag_name }}"
