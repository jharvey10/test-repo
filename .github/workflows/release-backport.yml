name: Backport PR

on:
  # SECURITY: This workflow uses workflow_run to create pull requests and write commits.
  #
  # - The artifact only contains: PR number (integer) and labels (JSON array)
  # - The default branch is checked out, not PR code
  # - The backport tool uses PR number to fetch commits via API, not execute code
  #
  # zizmor: ignore[dangerous-triggers] see above
  workflow_run:
    workflows: ["Backport PR - Trigger"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  backport:
    # Only run if the trigger workflow succeeded.
    if: >
      github.repository == 'jharvey10/test-repo' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Generate token üîê
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1.12.0
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: jharvey10
          repositories: test-repo

      - name: Download PR info artifact üõ¨
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: backport-info
          path: backport-info
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ steps.app-token.outputs.token }}

      - name: Read PR info üìñ
        id: pr-info
        run: |
          PR_NUMBER=$(cat backport-info/pr_number)
          LABELS=$(cat backport-info/labels)
          echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"
          echo "labels=${LABELS}" >> "$GITHUB_OUTPUT"
          echo "PR number: ${PR_NUMBER}"
          echo "Labels: ${LABELS}"

      - name: Checkout repository üõéÔ∏è
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
          persist-credentials: true # Needed for subsequent git operations

      - name: Set up Go üèóÔ∏è
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: tools/go.mod
          cache-dependency-path: tools/go.sum

      - name: Run backport tool üçí
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          APP_SLUG: ${{ steps.app-token.outputs.app-slug }}
          LABELS: ${{ steps.pr-info.outputs.labels }}
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}
        run: |
          cd tools

          # Use while-read loop to safely handle labels with special characters
          echo "${LABELS}" | jq -r '.[]' | while IFS= read -r label; do
            echo "üçí Processing backport for label: $label"
            go run ./release/backport \
              --pr "${PR_NUMBER}" \
              --label "$label"
          done
