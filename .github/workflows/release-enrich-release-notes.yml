name: Enrich Release Notes with Contributors

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  enrich-release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token ğŸ”
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Go ğŸ—ï¸
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: tools/go.mod
          cache-dependency-path: tools/go.sum

      - name: Enrich release notes ğŸ™‹
        run: |
          cd tools
          go run ./release/enrich-release-notes --tag "${RELEASE_TAG_NAME}" --footer release/release-notes-footer.md
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}
